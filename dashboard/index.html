  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjYPyVv9qC88JGD8N1tnDZLT0hh1sZUtQ",
      authDomain: "locator-66521.firebaseapp.com",
      projectId: "locator-66521",
      storageBucket: "locator-66521.appspot.com",
      messagingSenderId: "322028471975",
      appId: "1:322028471975:web:ee77430c76935588187d82",
      measurementId: "G-S87YVN1RX4",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    const statusColor = (status) => {
      const s = (status || "").toLowerCase();
      let base = "border border-gray-400";
      if (s.includes("office")) return `${base} bg-green-200 text-green-800 font-bold`;
      if (s.includes("leave")) return `${base} bg-red-200 text-red-800 font-bold`;
      if (s.includes("home")) return `${base} bg-blue-200 text-blue-800 font-bold`;
      if (s.includes("out")) return `${base} bg-yellow-200 text-yellow-800 font-bold`;
      if (s.includes("field")) return `${base} bg-purple-200 text-purple-800 font-bold`;
      if (s.includes("train")) return `${base} bg-indigo-200 text-indigo-800 font-bold`;
      if (s.includes("absent")) return `${base} bg-red-100 text-red-800 font-bold`;
      return `${base} bg-gray-100 text-gray-800`;
    };

    const statusIcon = (status) => {
      const s = (status || "").toLowerCase();
      if (s.includes("office")) return `<span title="In the Office">🟢</span>`;
      if (s.includes("leave")) return `<span title="On Leave">🔴</span>`;
      if (s.includes("home")) return `<span title="Work From Home">🔵</span>`;
      if (s.includes("out")) return `<span title="W/ Office Pass">🟡</span>`;
      if (s.includes("field")) return `<span title="On-Field">🟣</span>`;
      if (s.includes("train")) return `<span title="Training">🔷</span>`;
      if (s.includes("absent")) return `<span title="Absent">🔴</span>`;
      return `<span title="No Status">⚪</span>`;
    };

    const getWeekDates = () => {
      const today = new Date();
      const dayOfWeek = today.getDay(); // Sunday = 0
      const monday = new Date(today);
      monday.setDate(today.getDate() - ((dayOfWeek + 6) % 7));
      return Array.from({ length: 5 }, (_, i) => {
        const date = new Date(monday);
        date.setDate(monday.getDate() + i);
        return date;
      });
    };

    const formatDate = (date) => date.getDate();

    const formatWeekRange = (dates) => {
      const options = { month: 'long', day: 'numeric' };
      const start = dates[0].toLocaleDateString('en-US', options);
      const end = dates[4].toLocaleDateString('en-US', options);
      const year = dates[4].getFullYear();
      const weekNumber = getWeekNumber(dates[0]);
      return `Week ${weekNumber}: ${start} – ${end}, ${year}`;
    };

    const getWeekNumber = (date) => {
      const firstJan = new Date(date.getFullYear(), 0, 1);
      const dayOfYear = ((date - firstJan + 86400000) / 86400000);
      return Math.ceil((dayOfYear + firstJan.getDay()) / 7);
    };

    window.logout = async () => {
      try {
        await signOut(auth);
        window.location.href = "/index.html"; // Redirect to root login portal
      } catch (err) {
        alert("Logout failed: " + err.message);
      }
    };

    window.loadDashboard = async () => {
      const searchQuery = document.getElementById("search").value.toLowerCase();
      const divisionFilter = document.getElementById("divisionFilter").value.toLowerCase();
      const staffTable = document.getElementById("staff-table");
      staffTable.innerHTML = "";

      const weekDates = getWeekDates();
      document.getElementById('monHeader').textContent = `Mon – ${formatDate(weekDates[0])}`;
      document.getElementById('tueHeader').textContent = `Tue – ${formatDate(weekDates[1])}`;
      document.getElementById('wedHeader').textContent = `Wed – ${formatDate(weekDates[2])}`;
      document.getElementById('thuHeader').textContent = `Thu – ${formatDate(weekDates[3])}`;
      document.getElementById('friHeader').textContent = `Fri – ${formatDate(weekDates[4])}`;
      document.getElementById('week-range').textContent = formatWeekRange(weekDates);

      try {
        const snapshot = await getDocs(collection(db, "users"));
        snapshot.forEach(doc => {
          const data = doc.data();
          const name = data.name || "";
          const designation = data.designation || "";

          if (!name.toLowerCase().includes(searchQuery)) return;
          if (divisionFilter && !designation.toLowerCase().includes(divisionFilter)) return;

          const photo = data.photoURL ? `<img src="${data.photoURL}" alt="photo" class="w-15 h-15 rounded-full mx-auto" />` : "";

          const row = `
            <tr class="border-b">
                <td class="px-3 py-3 text-center">
                <div class="w-20 h-20 mx-auto rounded-full border-2 border-black overflow-hidden flex items-center justify-center bg-white bg-opacity-50">
                  ${photo}
                </div>
                </td>
                <td class="px-4 py-2 uppercase font-bold">${name}</td>
                <td class="px-4 py-2 uppercase font-bold">${designation}</td>
              <td class="px-2 py-1 ${statusColor(data.weeklyStatus?.monday)}">${statusIcon(data.weeklyStatus?.monday)} ${data.weeklyStatus?.monday || ""}</td>
              <td class="px-2 py-1 ${statusColor(data.weeklyStatus?.tuesday)}">${statusIcon(data.weeklyStatus?.tuesday)} ${data.weeklyStatus?.tuesday || ""}</td>
              <td class="px-2 py-1 ${statusColor(data.weeklyStatus?.wednesday)}">${statusIcon(data.weeklyStatus?.wednesday)} ${data.weeklyStatus?.wednesday || ""}</td>
              <td class="px-2 py-1 ${statusColor(data.weeklyStatus?.thursday)}">${statusIcon(data.weeklyStatus?.thursday)} ${data.weeklyStatus?.thursday || ""}</td>
              <td class="px-2 py-1 ${statusColor(data.weeklyStatus?.friday)}">${statusIcon(data.weeklyStatus?.friday)} ${data.weeklyStatus?.friday || ""}</td>
            </tr>
          `;
          staffTable.insertAdjacentHTML("beforeend", row);
        });
      } catch (err) {
        alert("Failed to load dashboard: " + err.message);
      }
    };

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        loadDashboard();
      }
    });
  </script>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = {
        weekday: 'long', year: 'numeric', month: 'long',
        day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit'
      };
      document.getElementById('datetime').textContent = now.toLocaleDateString('en-US', options);
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
